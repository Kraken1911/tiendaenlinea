        <div class="row">
            <section id="productos" class="col-md-8">

            </section>
            <section id="carrito" class="col-md-4">
                <h2>Carrito de Compras</h2>
                <div id="lista-carrito" class="row"></div>
                <h3>Total: $<span id="total-carrito">0.00</span></h3>

            </section>
